<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>點餐</title>
</head>

<body>
    <div id="app">
        <div class="row" id="">
            <div class="col ">
                <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                            aria-controls="pills-home" aria-selected="true">漢堡</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                            aria-controls="pills-profile" aria-selected="false">甜點</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
                            aria-controls="pills-contact" aria-selected="false">飲料</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active bg-secondary" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">
                        <ul class="menu">
                            <li v-for="menu in menus" v-if="menu.sort=='humburger'">
                                <div class="card" style="width: 18rem;">
                                    <img :src="menu.src" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">{{menu.name}}</h5>
                                        <h5>NT{{menu.price}}</h5>
                                        <label for="quantity">
                                            <h5>數量:</h5>
                                        </label>
                                        <input id="quantity" type="number" v-model="menu.quantity" min="0">

                                        <!-- <a href="#" class="btn btn-primary">結帳</a> -->
                                    </div>
                                </div>
                            </li>
                        </ul>

                    </div>
                    <div class="tab-pane fade bg-secondary" id="pills-profile" role="tabpanel"
                        aria-labelledby="pills-profile-tab">
                        <ul class="menu">
                            <li v-for="menu in menus" v-if="menu.sort=='dessert'">
                                <div class="card" style="width: 18rem;">
                                    <img :src="menu.src" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">{{menu.name}}</h5>
                                        <h5>NT{{menu.price}}</h5>
                                        <label for="quantity">
                                            <h5>數量:</h5>
                                        </label>
                                        <input id="quantity" type="number" v-model="menu.quantity" min="0">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-pane fade bg-secondary" id="pills-contact" role="tabpanel"
                        aria-labelledby="pills-contact-tab">
                        <ul class="menu">
                            <li v-for="menu in menus" v-if="menu.sort=='drink'">
                                <div class="card" style="width: 18rem;">
                                    <img :src="menu.src" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">{{menu.name}}</h5>
                                        <h5>NT{{menu.price}}</h5>
                                        <label for="quantity">
                                            <h5>數量:</h5>
                                        </label>
                                        <input id="quantity" type="number" v-model="menu.quantity" min="0">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <h5>總額:{{total}}</h5>
    </div>

    <a href="#" class="btn btn-primary">購物車</a>
