	<script>
		$(document).ready(function () {
			clickNum = 0
			$('.btn').on('click', function () {
				getNum = $(this).attr('data-num');
				setNum = 100 / getNum;
				$('.item').css({ 'width': setNum + "%" })
			})

			$('.item a').on('click', function () {
				$('.slideshow img').hide();
				$('.slideshow img').fadeIn();

				//$('.slideshow').css({ 'top': '0px' });//重設TOP
				if (clickNum == 0) {
					clickNum=1;
					getChildNum = $(this).parent().index() - 1;//取得item索引值
					//console.log(getTop);
					getSlideTop = $('.slideshow').offset().top;
					getTop = $('.slideshow img').eq(getChildNum).offset().top;
					setTop = getTop - getSlideTop;
					$('.slideshow').animate({ top: '-' + setTop + 'px' }, 500, function () {
						clickNum=0;
					});
				}


			})
		})
	</script>
