    <!-- 開啟按鈕事件 open-btn
        1.如何讓選單滑進畫面
        
        關閉選單的按鈕事件 close-btn 
        2.如何讓選單離開畫面

        3.按鈕之間顯示與隱藏如何設定
    -->

    <script>
        $(document).ready(function(){
            $('.open-btn').on('click',function(){
                $(this).hide();
                $('.close-btn').show();
                $('.slide-menu').css('height','420px');
                $('.slide-menu').animate({
                    right:'-50px'
                },1000);
            })
            $('.close-btn').on('click',function(){
                $(this).hide();
                $('.open-btn').show();
                $('.slide-menu').animate({
                    right:'-420px'
                },1000,function(){
                    $('.slide-menu').css('height','100px');
                });
            })
        })
    </script>
</body>
